<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function table() {
            var n = parseInt(document.getElementById("num").value);
            for (var i = 1; i <= 10; i++) {
                sol = n * i;
                document.getElementById("div").innerHTML += n + " * " + i + " = " + sol + "<br>";
            }
        }
    </script>
</head>

<body>
    <p>Q5. Write a program to print the multiplication table of a given number up to 10 multiples. Eg for number 2,
        output should be like</p>
    <label for="num">Enter number</label>
    <input type="number" name="num" id="num">
    <button type="button" name="btn" id="btn" onclick="table()">Print Table</button>
    <div id="div"></div>

</body>

</html>
