<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #form {
            border: 2px solid black;
            width: 300px;
            margin: 10px;
            padding: 10px;
        }
    </style>
    <script>
        function display() {
            var n = document.getElementById("num").value;
            var a = Math.PI * n * n;
            var c = 2 * Math.PI * n;
            document.getElementById("div1").innerHTML += Math.round(a);
            document.getElementById("div2").innerHTML += Math.round(c);
        }
    </script>
</head>

<body>
    <p>Q17. Create a HTML form that accepts radius and displays the area and circumference of a circle. Make use of Math
        object</p>
    <form id="form"> <label for="num">Enter Radius : </label><input type="number" name="num" id="num"><br><br>
        <button type="button" id="btn" onclick="display()">Display</button><br><br>
        <div id="div1">Area : </div><br>
        <div id="div2">circumference : </div>
    </form>

</body>

</html>
