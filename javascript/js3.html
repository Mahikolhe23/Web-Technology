<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function evenNum() {
            var n = parseInt(document.getElementById("val").value);
            for (var i = 1; i <= n; i++) {
                if (i % 2 == 0) {
                    document.getElementById("print").innerHTML += i + " "
                }
            }
        }
    </script>
</head>

<body>
    <p>Q3. Write a function to list all even numbers less than or equal to the number n. Take the value of n as input
        from user. Use while loop</p>
    <label for="val">Even Numbers</label><br>
    <input type="number" name="num" id="val">
    <button type="button" onclick="evenNum()" name="btn">Even Printer </button>
    <div id="print"></div>
</body>

</html>
