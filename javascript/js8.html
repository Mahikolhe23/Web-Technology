<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function pow() {
            var x = parseInt(document.getElementById("x").value);
            var y = parseInt(document.getElementById("y").value);
            var sum = 1;
            for (var i = 0; i < y; i++) {
                sum = sum * x;
            }
            document.getElementById("div").innerHTML = sum;
        }
    </script>
</head>

<body>
    <p>Q8. Write a function pow(x,y) that calculates x^y. Do not use the Math predefined objet</p>
    <label for="x">Enter base number : </label>
    <input type="number" id="x"><br><br>
    <label for="y">Enter power number :</label>
    <input type="number" id="y"><br>
    <button type="button" name="btn" id="pow" onclick=pow()>Cal power</button>
    <div id="div"></div>
</body>

</html>
