<html>

<body>
    <h1>Appointment Scheduler</h1>
    <div>
        <table>
            <tr>
                <fieldset style="width: 500; height: 250px;">
                    <legend>Personal information</legend>
                    <label for="name">Name</label><br>
                    <input type="text" name="name" id="name"><br><br>
                    <label for="number">Telephone Number</label><br>
                    <input type="text" name="number" id="number"><br><br>
                    <label for="Email">Email Address</label><br>
                    <input type="text" name="email" id="Email"><br><br>
                    <label for="dob">Date of birth</label><br>
                    <input type="date" name="dob" id="dob"><br>
                </fieldset>
            </tr>
            <tr>
                <fieldset style="width: 500; height: 250px;">
                    <legend>Appointment Request</legend>
                    <label for="reason">What is the reason for your visit ?</label><br>
                    <input type="text" name="reason" id="reason"><br><br>
                    <label for="pain">Current pain level</label><br>
                    <input type="range" name="pain" id="pain"><br><br>
                    <label for="date">Preferred Date</label><br>
                    <input type="date" name="date" id="date"><br><br>
                    <label for="time">Preferred Time</label><br>
                    <input type="time" name="time" id="time"><br>
                </fieldset>
            </tr>
        </table>
    </div>
    <div>
        <button type="submit" name="submit" id="submit">submit</button>
    </div>
</body>

</html>
